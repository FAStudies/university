<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertCase(str) {
        let newStr = "";
        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i].toUpperCase()) {
            newStr += str[i].toLowerCase();
          } else {
            newStr += str[i].toUpperCase();
          }
        }
        return newStr;
      }
      
      console.log(convertCase("HeLlO WoRlD!"))
    </script>
  </body>
</html>
