<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h3>Text Formatting Tags</h3></center>
    <center>
      <table border="1">
        <thead>
          <th>HTML Tag</th>
          <th>Output</th>
        </thead>
        <tbody>
          <tr>
            <td>normal text</td>
            <td>hello world</td>
          </tr>
          <tr>
            <td>Font & its attributes</td>
            <td style="font-size: 1.5rem; color: blue">hello world</td>
          </tr>
          <tr>
            <td>&#60B&#62</td>
            <td><b>Bold</b></td>
          </tr>
          <tr>
            <td>&#60I&#62</td>
            <td><i>Italic</i></td>
          </tr>
          <tr>
            <td>&#60U&#62</td>
            <td><u>Underline</u></td>
          </tr>
          <tr>
            <td>&#60EM&#62</td>
            <td><em>Emphasis</em></td>
          </tr>
          <tr>
            <td>&#60STRONG&#62</td>
            <td><strong>Strong</strong></td>
          </tr>
          <tr>
            <td>&#60TELETYPE&#62</td>
            <td><teletype>Teletype</teletype></td>
          </tr>
          <tr>
            <td>&#60CITE&#62</td>
            <td><cite>Citation</cite></td>
          </tr>
          <tr>
            <td>&#60STRIKE&#62</td>
            <td><strike>Strike through text</strike></td>
          </tr>
          <tr>
            <td>&#60BIG&#62</td>
            <td><big>text in a big font</big></td>
          </tr>
          <tr>
            <td>&#60SMALL&#62</td>
            <td><small>text in a small font</small></td>
          </tr>
          <tr>
            <td>&#60SUB&#62</td>
            <td>a<sub>b</sub></td>
          </tr>
          <tr>
            <td>&#60SUP&#62</td>
            <td>a<sup>b</sup></td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
