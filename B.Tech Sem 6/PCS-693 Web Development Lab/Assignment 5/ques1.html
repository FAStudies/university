  <body>
    <script>
      // Write a JavaScript function to chop a string into chunks of a given length
      function chop(str, len) {
        let arr = [];
        for (let i = 0; i < str.length; i += len) {
          arr.push(str.substr(i, len));
        }
        return arr;
      }

      console.log(chop("Hello World", 2));
    </script>
  </body>
