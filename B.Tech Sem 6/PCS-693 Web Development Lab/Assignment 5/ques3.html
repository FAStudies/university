<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function evil(n) {
        var a = 0;
        while (n > 0) {
          var m = parseInt(n % 2);
          if (m == 1) a += 1;
          n = parseInt(n / 2);
        }
        if (a % 2 == 0) console.log("Evil Number");
        else console.log("Not Evil Number");
      }

      evil(211);
      evil(9);
    </script>
  </body>
</html>
